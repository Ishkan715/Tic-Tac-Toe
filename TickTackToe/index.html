<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="container">
    <div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
      </section>
      <button class="replayBtn" type="button">Play Again!</button>
    </div>
    <div class="grid-container" style="float: left">
      <div class="spaces" id="space0"></div>
      <div class="spaces" id="space1"></div>
      <div class="spaces" id="space2"></div>
      <div class="spaces" id="space3"></div>
      <div class="spaces" id="space4"></div>
      <div class="spaces" id="space5"></div>
      <div class="spaces" id="space6"></div>
      <div class="spaces" id="space7"></div>
      <div class="spaces" id="space8"></div>
    </div>
  </body>
</html>
